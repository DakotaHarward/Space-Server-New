<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-teal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="../static/js/login.js"></script>
    <title>UFS Atlas</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row"> <span class="mdl-layout-title">UFS Atlas</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer"> <span class="mdl-layout-title">Options</span>
            <nav class="mdl-navigation"> <a class="mdl-navigation__link" href="">Login Crew</a> <a class="mdl-navigation__link" href="">Login Flight Director</a> <a class="mdl-navigation__link" href="">Login Tactical Control</a> <a class="mdl-navigation__link" href="">Login Tactical</a> </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="welcome-card mdl-card mdl-shadow--2dp custom">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Welcome</h2> </div>
                    <div class="mdl-card__supporting-text">Click on the bottom right icon to get started.</div>
                    <div class="mdl-card__menu">
                        <button id="mission-warning" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"> <i class="material-icons">warning</i> </button>
                    </div>
                </div>
                <div id="no-mission-snackbar" class="mdl-js-snackbar mdl-snackbar snackbar-custom">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
                <div class="fixed-action-btn toolbar">
                    <a class="custom-fab btn-floating btn-large red"> <i class="large material-icons">check</i> </a>
                    <ul>
                        <li class="waves-effect waves-light"><a href="#!">Flight Director</a></li>
                        <li class="waves-effect waves-light"><a href="#!">Admiral</a></li>
                        <li class="waves-effect waves-light"><a href="#!">Operations</a></li>
                        <li class="waves-effect waves-light"><a href="#!">Navigations</a></li>
                        <li class="waves-effect waves-light"><a href="#!">Tactical</a></li>
                        <li class="waves-effect waves-light"><a href="#!">Engineer</a></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
